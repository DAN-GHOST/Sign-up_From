<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up From</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="#" alt="La imagen aún no se a definido.">

</head>
<body>
    <div class="Contenedor_Principal">
        <form action="#" method="post">
            <div class="Contenedor_GetDatos">
                <div class="Contenedor_FirstName">
                    <label for="FirstName">Nombre</label>
                    <input type="text" id="FirstName" name="FirstName">
                </div>
                <div class="Contenedor_LastName">
                    <label for="LastName">Apellido</label>
                    <input type="text" id="LastName" name="LastName">
                </div>
                <div class="Contenedor_Email">
                    <label for="Email">Correo electronico</label>
                    <input type="email" id="Email" name="Email">
                </div>
                <div class="Contenedor_Password">
                    <label for="Password">Contraseña</label>
                    <input type="password" id="Password" name="Password">
                </div>
                <div class="Contenedor_ComfirPassword">
                    <label for="ConfirPassword">Confirmar contraseña</label>
                    <input type="password" id="ConfirPassword" name="ConfirPassword">
                </div>
            </div>
            <div class="Contenedor_Boton">
                <div class="Contenedor_BotonEnviar">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./logics/logic.js"></script>
</body>
</html>
